<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>开始游戏</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 隐藏页面溢出内容 */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #4e7fff, #76a9ff); /* 设置整体背景为蓝色渐变 */
    }
    .content {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .top-section {
        position: relative;
        width: 100%;
        height: 50%;
        background: url('your_image_url.jpg'); /* 上半部分背景图片 */
        background-size: cover;
        background-attachment: fixed; /* 固定背景图片 */
        filter: blur(10px); /* 添加磨砂效果 */
        border-bottom: 2px solid #fff; /* 添加分隔线 */
    }
    .bottom-section {
        position: relative;
        width: 100%;
        height: 50%;
        background: linear-gradient(to bottom, rgba(128, 0, 128, 0.5), rgba(128, 0, 128, 0.8)); /* 下半部分半透明紫色渐变 */
        border-top: 2px solid #fff; /* 添加分隔线 */
    }
    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #007bff; /* 按钮背景色为蓝色 */
        color: #fff; /* 文字颜色为白色 */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        position: absolute; /* 将按钮定位在页面中间 */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; /* 提高按钮的层级 */
    }
    button:hover {
        background-color: #0056b3; /* 鼠标悬停时背景颜色变深蓝色 */
    }
    .text {
        position: absolute;
        top: calc(50% + 20px); /* 让文字在按钮下方 20px 的位置 */
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: white;
        font-size: 16px;
        z-index: 1;
    }
    .curves {
        position: absolute; /* 将曲线定位在页面中间 */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .curve {
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%), linear-gradient(-45deg, rgba(255, 255, 255, 0.5) 25%, transparent 25%), linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.5) 75%), linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.5) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
</style>
</head>
<body>

<div class="content">
    <div class="top-section">
        <div class="curves"></div>
    </div>
    <button onclick="redirectToGamePage()">开始游戏</button>
    <div class="text">点击按钮开始游戏</div>
    <div class="bottom-section">
        <div class="curves"></div>
    </div>
</div>

<script>
function redirectToGamePage() {
    // 修改此处的网址为你想要跳转的网页地址
    window.location.href = "https://example.com/game";
}
</script>

</body>
</html>
