<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>开始游戏</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 隐藏页面溢出内容 */
        background: linear-gradient(to bottom right, #FF69B4, #FFC0CB); /* 背景渐变色 */
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        filter: blur(5px); /* 添加磨砂透明效果 */
    }
    button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #fff;
        border: 2px solid #007bff; /* 蓝色边框 */
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
    }
    button:hover {
        background-color: #007bff; /* 鼠标悬停时背景颜色变为蓝色 */
        color: #fff; /* 鼠标悬停时文字颜色变为白色 */
    }
</style>
</head>
<body>

<button onclick="redirectToGamePage()">开始游戏</button>

<script>
function redirectToGamePage() {
    // 修改此处的网址为你想要跳转的网页地址
    window.location.href = "https://example.com/game";
}
</script>

</body>
</html>
